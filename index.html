<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Kennel</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav id="navbar">
      <div style="background: transparent !important" class="jumbotron">
        <h1 class="display-4">DINO KENNEL</h1>
        <p class="lead">
          Drop off your dino by adding her to the kennel, clicking the button
          below. If your dino is good, feed her or give her a pet! Be sure to
          take good care of them or they'll end up in the graveyard.
        </p>
        <hr class="my-4" />
        <p></p>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-warning btn-lg"
          data-toggle="modal"
          data-target="#exampleModal">
          Add a dino!
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Dino Kennel</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form class="m-3">
                    <div class="row">
                        <div class="col">
                            <label for="inputName" style="color:black">Name</label>
                            <input type="text reset" class="form-control" id="inputName" placeholder="Name">
                        </div>
                        <div class="col">
                            <label for="inputType" style="color:black">Type</label>
                            <input type="text" class="form-control" id="inputType" placeholder="Chicken">
                        </div>
                        <div class="form-group">
                            <label for="inputAge" style="color:black">Age</label>
                            <input type="text" class="form-control" id="inputAge" placeholder="12">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <label for="inputOwner" style="color:black">Owner</label>
                            <input type="text" class="form-control" id="inputOwner" placeholder="Don Johnson">
                        </div>
                        <div class="col">
                            <label for="inputImg" style="color:black">Image URL</label>
                            <input type="url" class="form-control" id="inputImg" placeholder="https://">
                        </div>
                    </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button" id="submitNewDino"
                  class="btn btn-danger"
                  data-dismiss="modal"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div id="dinoFormDOM"></div>
    <div id="buttons"></div>
    <div id="kennel-container">
      <h1>Kennel</h1>
      <div id="kennel"></div>
    </div>
    <div id="hospital-container">
      <h1>Hospital</h1>
      <div id="hospital"></div>
    </div>
    <div id="graveyard-container">
      <h1>Graveyard</h1>
      <div id="graveyard"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
